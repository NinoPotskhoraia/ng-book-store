<section>
  <div *ngIf="auth.user$ | async as user">
    <div class="container">
      <h2>Hello {{ user.nickname }} !</h2>
      <div>
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="rounded-circle img-fluid profile-picture"
        />
      </div>
      <div>
        <p>Email: {{ user.email }}</p>
      </div>
    </div>
  </div>
</section>
